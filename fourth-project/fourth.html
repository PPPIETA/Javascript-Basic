    var greeting = function (name) {
      return name;

        console.log("That's a very short Name "+name)
      }else if("name".length>=7){
        console.log("What did you said? A "+name.substring(3,6)+" ?");
      } else {
        console.log("Hello "+name);

      greeting(prompt("what is your name?"));
